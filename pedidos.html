    <h1 class="pedidos">Pedidos</h1>
    <form>
      <label for="Nombre" id="lblNombre">Nombre:</label>
      <input type="text" id="txtNombre" placeholder="Introduzca su nombre" />
      <label for="Télefono" id="lblTel">Numero de Teléfono:</label>
      <input
        type="number"
        id="txtTel"
        placeholder="Introduzca su número de teléfono"
      />
      <label for="Correo" id="lblCorreo">Correo Electrónico:</label>
      <input
        type="email"
        id="txtCorreo"
        placeholder="Introduzca su correo electrónico"
      />
      <label for="Producto" id="lblProd">
        Elija el producto que desee comprar
      </label>
      <select id="selProd">
        <option value="pastel1">Pastel de cumpleaños</option>
        <option value="pastel2">Pastel de boda</option>
        <option value="pastel3">Pastel personalizado</option>
        <option value="pastel4">Pastel escalonado</option>
        <option value="pastel5">Pastel tematizado</option>
      </select>
      <br />
      <input type="submit" id="btnEnviar" />
    </form>
